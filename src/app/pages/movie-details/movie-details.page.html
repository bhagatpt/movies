<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Movie Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>
        {{ information.original_title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ information.overview }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>


      <img src="https://image.tmdb.org/t/p/w92{{information.poster_path}}" class="info-img" />



      <ion-item>
        <ion-label>Popularity : {{ information.popularity }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label text-wrap>Status : {{ information.status}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label text-wrap>Release Date :{{ information.release_date }}</ion-label>
      </ion-item>
    </ion-card-content>
    <ion-footer>
      <ion-toolbar>
        <ion-title>Tagline: {{ information.tagline }}</ion-title>
      </ion-toolbar>
    </ion-footer>
  </ion-card>

</ion-content>
